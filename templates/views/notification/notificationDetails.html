<ion-view class="ionic"  cache-view="false">
    <div style="background:{{routeColor}};height:5px;"></div>
    <div class="bar bar-header bar-vodafone">
        <button class="button button-icon icon flat pull-left">
            <i class="view_icon font_36 ion-android-notifications" style="color: {{routeColor}};"></i>
        </button>
        <h1 class="title fab-left right_80">{{activeNotification.title}}</h1>
        <button class="button button-icon icon flat pull-right-second" menu-toggle="left" ng-click="toggleMenu('open')">
            <div class="menu menu_material {{classs}}">
                <span></span>
            </div>
        </button>
         <button class="button button-icon icon ion-home flat " ui-sref="main.dashboard"></button>
    </div>
     <div ng-if="showFullSpinner" class="has-header spinner_container">
        <ion-spinner icon="lines" class="spinner-dark"></ion-spinner>
    </div>
   <div class="content map_container" data-tap-disabled="true">
        <div id="mapNotification" leaflet-map map-default-zoom="12" class="media_ratio_16_16"></div>
        <div class="item item-icon-left item_notification">
            <i class="icon {{ (activeNotificationType != 'planned') ? 'ion-arrow-swap' : 'ion-arrow-return-right'}} font_32 color gray"></i>
            <p class="font_16">
                <span ng-if=" activeNotificationType == 'planned' ">
                    <span class="color red">{{activeNotification.dateFrom}} </span> <span class="font_14">{{activeNotification.timeFrom}} </span>
                    -  <span class="color red">{{activeNotification.dateTo}}</span> <span class="font_14">{{activeNotification.timeTo}}</span>
                </span>
                <span ng-if=" activeNotificationType != 'planned' ">
                    {{activeNotification.title}}
                </span>
            </p>
        </div>
        <div class="pad pad_v">
            {{activeNotification.description}}
        </div>

    </div>
</ion-view>
